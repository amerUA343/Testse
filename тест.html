<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовий шифровщик (@amer_ua)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .actions {
            margin-top: 20px;
        }

        button.action {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button.encrypt {
            background: #4caf50;
            color: white;
        }

        button.decrypt {
            background: #2196f3;
            color: white;
        }

        button.clear {
            background: #f44336;
            color: white;
        }

        button.copy {
            background: #ff9800;
            color: white;
        }

        button.action:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестовий шифровщик (@amer_ua)</h1>
        <input type="text" id="textInput" placeholder="Введіть текст">
        <div class="actions">
            <button class="action encrypt" onclick="encryptText()">Зашифрувати</button>
            <button class="action decrypt" onclick="decryptText()">Розшифрувати</button>
            <button class="action clear" onclick="clearText()">Очистити</button>
            <button class="action copy" onclick="copyText()">Копіювати</button>
        </div>
        <textarea id="outputText" placeholder="Результат з'явиться тут..." readonly></textarea>
    </div>
    <script>
        function encryptText() {
            const text = document.getElementById('textInput').value;
            if (text.trim() === "") {
                alert("Введіть текст для шифрування!");
                return;
            }
            const encryptedText = btoa(unescape(encodeURIComponent(text)));
            document.getElementById('outputText').value = encryptedText;
        }

        function decryptText() {
            const text = document.getElementById('textInput').value;
            try {
                const decryptedText = decodeURIComponent(escape(atob(text)));
                document.getElementById('outputText').value = decryptedText;
            } catch (e) {
                alert("Невірний формат для розшифрування!");
            }
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('outputText').value = '';
        }

        function copyText() {
            const outputText = document.getElementById('outputText');
            if (outputText.value.trim() === "") {
                alert("Немає тексту для копіювання!");
                return;
            }
            navigator.clipboard.writeText(outputText.value)
                .then(() => alert("Текст скопійовано!"))
                .catch(err => alert("Помилка копіювання: " + err));
        }
    </script>
</body>
</html>
