<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШИФРОВЩИК (@amer_ua)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #0d1117, #000000);
            color: #00ffcc;
            overflow: hidden;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #00ffcc;
            text-shadow: none;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .actions {
            margin-top: 20px;
        }

        button.action {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: transparent;
            color: #00ffcc;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        button.action:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        button.encrypt {
            border-color: #27ae60;
            color: #27ae60;
            box-shadow: 0 0 10px #27ae60, 0 0 20px #27ae60;
        }

        button.decrypt {
            border-color: #2980b9;
            color: #2980b9;
            box-shadow: 0 0 10px #2980b9, 0 0 20px #2980b9;
        }

        button.clear {
            border-color: #e74c3c;
            color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c;
        }

        button.copy {
            border-color: #f39c12;
            color: #f39c12;
            box-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cyber-grid.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>ШИФРОВЩИК  (@amer_ua)</h1>
        <input type="text" id="textInput" placeholder="Введіть текст">
        <div class="actions">
            <button class="action encrypt"><i class="fas fa-lock"></i> Зашифрувати</button>
            <button class="action decrypt"><i class="fas fa-unlock"></i> Розшифрувати</button>
            <button class="action clear"><i class="fas fa-eraser"></i> Очистити</button>
            <button class="action copy"><i class="fas fa-copy"></i> Копіювати</button>
        </div>
        <textarea id="outputText" placeholder="Результат з'явиться тут..." readonly></textarea>
    </div>
    <script>
        function encryptText() {
            const text = document.getElementById('textInput').value;
            if (text.trim() === "") {
                alert("Введіть текст для шифрування!");
                return;
            }
            const encryptedText = btoa(unescape(encodeURIComponent(text)));
            document.getElementById('outputText').value = encryptedText;
        }

        function decryptText() {
            const text = document.getElementById('textInput').value;
            try {
                const decryptedText = decodeURIComponent(escape(atob(text)));
                document.getElementById('outputText').value = decryptedText;
            } catch (e) {
                alert("Невірний формат для розшифрування!");
            }
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('outputText').value = '';
        }

        function copyText() {
            const outputText = document.getElementById('outputText');
            if (outputText.value.trim() === "") {
                alert("Немає тексту для копіювання!");
                return;
            }
            navigator.clipboard.writeText(outputText.value)
                .then(() => alert("Текст скопійовано!"))
                .catch(err => alert("Помилка копіювання: " + err));
        }
    </script>
</body>
</html>
